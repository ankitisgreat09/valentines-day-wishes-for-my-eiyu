<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            transition: background 1s;
            background-size: cover;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .buttons {
            position: relative;
        }
        .buttons button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .yes { 
            background-color: #4CAF50; 
            color: white;
        }
        .no { 
            background-color: #FF5252; 
            color: white;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }
        .heart {
            font-size: 50px;
            animation: bounce 1s infinite alternate, glow 1.5s infinite alternate;
        }
        .sad {
            font-size: 50px;
            color: #555;
            animation: shake 0.5s infinite alternate, fadeOut 2s forwards;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes shake {
            from { transform: translateX(0); }
            to { transform: translateX(-5px); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body id="body">
    <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="buttons">
        <button class="yes" onmouseover="changeBackground('roses')" onmouseout="resetBackground()" onclick="sayYes()">Yes</button>
        <button class="no" onmouseover="changeBackground('sad')" onmouseout="resetBackground()" onclick="askAgain()">No</button>
    </div>
    
    <script>
        function askAgain() {
            document.body.innerHTML = '<h1 class="sad">üíî Oh no! That makes me sad... üíî</h1>';
            document.body.style.backgroundImage = "url('https://media.giphy.com/media/3xz2BLBOt13X9AgjEA/giphy.gif')";
            document.body.style.backgroundSize = "cover";
            setTimeout(() => {
                location.reload();
            }, 2500);
        }
        function sayYes() {
            document.body.innerHTML = '<h1 class="heart">üéâ Yay! You are my Valentine! ‚ù§Ô∏èüéâ</h1>';
            document.body.style.backgroundImage = "url('https://i.gifer.com/IaT5.gif')";
            document.body.style.backgroundSize = "cover";
            setTimeout(() => {
                document.body.innerHTML += '<p style="font-size: 24px;">üíñ Let‚Äôs celebrate together! üíñ</p>';
            }, 1000);
        }
        function changeBackground(type) {
            const body = document.getElementById("body");
            if (type === 'roses') {
                body.style.backgroundImage = "url('https://i.gifer.com/8FSj.gif')";
                body.style.backgroundSize = "cover";
            } else if (type === 'sad') {
                body.style.backgroundImage = "url('https://media.giphy.com/media/3xz2BLBOt13X9AgjEA/giphy.gif')";
                body.style.backgroundSize = "cover";
            }
        }
        function resetBackground() {
            document.getElementById("body").style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";
        }
    </script>
</body>
</html>
